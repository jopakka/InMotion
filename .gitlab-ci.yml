say_hello:
    stage: build
    script:
        - echo Hello

build_project:
    stage: build
    script:
        - xcodebuild clean -project InMotion.xcodeproj -scheme InMotion | xcpretty
        - xcodebuild test -project InMotion.xcodeproj -scheme InMotion -destination 'platform=iOS Simulator,name=iPhone 6s,OS=9.2' | xcpretty -s
